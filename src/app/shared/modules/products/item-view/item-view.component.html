
<!-- The Modal -->
<div id="myModal" display class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="close()">&times;</span>
      <h2>{{item.name}}</h2>
    </div>
    <div class="modal-body">
      <div style="width: 100%; height: 100%;">
        <img *ngIf="imagePreview" [src]="imagePreview" style="width: 100%; height: 100%;">
      </div>
    </div>
    <div class="modal-footer">
      <p>PRICE: {{item.price}} LE</p>
      <div class="categories">
        <p>CATEGORIES:</p>
        <ul>
          <li *ngFor="let cat of item.categories">{{cat}}</li>
        </ul>
      </div>
    </div>
  </div>

</div>
